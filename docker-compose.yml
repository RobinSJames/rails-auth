version: '3.7'

services:
  app:
    build: .
    image: rails-auth:latest
    command: bash -c "rm -rf tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rails_auth_dev
    volumes:
      - rails-auth-data:/var/lib/postgresql/data/

volumes:
  rails-auth-data:

